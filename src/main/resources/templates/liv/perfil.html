<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/layout-entrar">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">


		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Home</span></li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			
			<div th:replace="fragments/entrar/alert"></div>

			<form
				th:action="@{/liv/clientes/editar}"
				th:object="${usuario}" method="POST">
				<div class="form-row" id="row-cliente">
					<div class="form-group col-md-6">
						<h3>Informações da conta</h3>

						<label for="primeiro-nome">Primeiro nome:</label> <input
							type="text" class="form-control" id="primeiro-nome"
							placeholder="Digite seu primeiro nome" autofocus="autofocus"
							th:field="*{cliente.primeiroNome}" /> <br> <label
							for="nome-meio">Segundo nome:</label> <input type="text"
							class="form-control" id="nome-meio"
							placeholder="Digite seu segundo nome"
							th:field="*{cliente.nomeDoMeio}" /> <br> <label
							for="ultimo-nome">Sobrenome:</label> <input type="text"
							class="form-control" id="ultimo-nome"
							placeholder="Digite seu sobrenome"
							th:field="*{cliente.ultimoNome}" /> <br> <label for="email">E-mail:</label>
						<input type="email" class="form-control" id="email"
							placeholder="Digite seu e-mail" th:field="*{cliente.email}" /> <br>
					</div>

					<div class="form-group col-md-6">
						<h3>Informações Pessoais</h3>
						<label for="genero">Gênero:</label> <input type="text"
							class="form-control" id="genero" placeholder="Digite seu gênero"
							th:field="*{cliente.genero}" /> <br> <label
							for="data-nascimento">Data de nascimento:</label> <input
							type="date" class="form-control" id="data-nascimento"
							th:field="*{cliente.dataNascimento}" /> <br> <label
							for="cpf">CPF:</label> <input type="text" class="form-control"
							id="cpf" placeholder="Digite seu CPF" th:field="*{cliente.cpf}" />
						<br>
					</div>

				</div>
				<!-- Fim da Row Cliente -->

				<div class="form-row">
					<h3>Cadastro de Endereços</h3>
					<div class="form-group col-md-6"
						th:if="${#lists.size(usuario.cliente.enderecos)} &lt; 3">
						<button class="btn btn-primary btn-sm" type="submit" name="addEnd">Adicionar
							Endereço</button>
					</div>

					<div class="form-group col-md-6"
						th:if="${#lists.size(usuario.cliente.enderecos)} >= 3">
						<button class="btn btn-primary btn-sm" type="button"
							disabled="disabled">Adicionar Endereço</button>
					</div>
				</div>

				<div class="form-row" id="row-addEndereco">

					<div class="form-group col-md-4"
						th:each="enderecos, rowEnd : *{cliente.enderecos}">

						<label for="apelido">Dê um apelido a esse endereço:</label> <input
							type="text" class="form-control" id="apelido"
							placeholder="Digite o apelido do endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].apelido}" />

						<select
							th:field="*{cliente.enderecos[__${rowEnd.index}__].tipoResidencia}">
							<option
								th:each="tipoResidencia : ${T(br.gov.sp.fatec.livraria.domain.enums.TipoResidencia).values()}"
								th:value="${tipoResidencia}"
								th:text="${tipoResidencia.descricao}"></option>
						</select> <select
							th:field="*{cliente.enderecos[__${rowEnd.index}__].tipoLogradouro}">
							<option
								th:each="tipoLogradouro : ${T(br.gov.sp.fatec.livraria.domain.enums.TipoLogradouro).values()}"
								th:value="${tipoLogradouro}"
								th:text="${tipoLogradouro.descricao}"></option>
						</select> <label for="logradouro">Logradouro:</label> <input type="text"
							class="form-control" id="logradouro"
							placeholder="Digite o logradouro deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].logradouro}" />

						<label for="numero-endereco">Número:</label> <input type="text"
							class="form-control" id="numero-endereco"
							placeholder="Digite o número deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].numero}" /> <label
							for="bairro">Bairro:</label> <input type="text"
							class="form-control" id="bairro"
							placeholder="Digite o bairro deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].bairro}" /> <label
							for="cep">CEP:</label> <input type="text" class="form-control"
							id="cep" placeholder="Digite o CEP deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].cep}" /> <label
							for="pais">País:</label> <input type="text" class="form-control"
							id="pais" placeholder="Digite o país deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].cidade.estado.pais.nomePais}" />

						<label for="estado">Estado:</label> <input type="text"
							class="form-control" id="estado"
							placeholder="Digite o estado deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].cidade.estado.nomeEstado}" />

						<label for="cidade">Cidade:</label> <input type="text"
							class="form-control" id="cidade"
							placeholder="Digite a cidade deste endereço"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].cidade.nomeCidade}" />

						<label for="observacoes">Observações (opcional):</label> <input
							type="text" class="form-control" id="observacoes"
							placeholder="Observações"
							th:field="*{cliente.enderecos[__${rowEnd.index}__].observacoes}" />

						<div class="col-sm-1">
							<button class="btn btn-danger padding-buttons" type="submit"
								name="removeEnd" th:value="${rowEnd.index}"
								th:if="${rowEnd.index} ge 0 and ${#lists.size(usuario.cliente.enderecos) ne 1}">
								<i class="oi oi-minus" style="color: black;"></i>
							</button>
						</div>
					</div>
				</div>
				<!-- Fim row Endereco -->

				<div class="form-row">
					<h3>Cadastro de Telefones</h3>
					<div class="form-group col-md-6"
						th:if="${#lists.size(usuario.cliente.telefones)} &lt; 3">
						<button class="btn btn-primary btn-sm" type="submit" name="addTel">Adicionar
							Telefone</button>
					</div>

					<div class="form-group col-md-6"
						th:if="${#lists.size(usuario.cliente.telefones)} >= 3">
						<button class="btn btn-primary btn-sm" type="button"
							disabled="disabled">Adicionar Telefone</button>
					</div>
				</div>

				<div class="form-row" id="row-addTelefone">

					<div class="form-group col-md-4"
						th:each="telefones, rowTel : *{cliente.telefones}">

						<label for="ddi">DDI:</label> <input type="text"
							class="form-control" id="ddi" placeholder="Digite o DDI"
							th:field="*{cliente.telefones[__${rowTel.index}__].ddi}" /> <label
							for="ddd">DDD:</label> <input type="text" class="form-control"
							id="ddd" placeholder="Digite o DDD"
							th:field="*{cliente.telefones[__${rowTel.index}__].ddd}" /> <label
							for="numero-telefone">Número:</label> <input type="text"
							class="form-control" id="numero-telefone"
							placeholder="Digite o número do telefone"
							th:field="*{cliente.telefones[__${rowTel.index}__].numero}" /> <select
							th:field="*{cliente.telefones[__${rowTel.index}__].tipoTelefone}">
							<option
								th:each="tipoTelefone : ${T(br.gov.sp.fatec.livraria.domain.enums.TipoTelefone).values()}"
								th:value="${tipoTelefone}" th:text="${tipoTelefone.descricao}">
							</option>
						</select>

						<div class="col-sm-1">
							<button class="btn btn-danger padding-buttons" type="submit"
								name="removeTel" th:value="${rowTel.index}"
								th:if="${rowTel.index} ge 0 and ${#lists.size(usuario.cliente.telefones) ne 1}">
								<i class="oi oi-minus" style="color: black;"></i>
							</button>
						</div>
					</div>
				</div>
				<!-- Fim row Telefone -->

				<div class="form-row" id="row-usuario-senha">

					<label for="usuario">Nome de usuário:</label> <input type="text"
						class="form-control" id="usuario"
						placeholder="Digite seu nome de usuário" th:field="*{nomeUsuario}" />
					<br> <label for="senha">Senha:</label> <input type="password"
						class="form-control" id="senha" placeholder="Digite sua senha"
						th:field="*{senha}" /> <br> <label for="confirma-senha">Digite
						novamente sua senha:</label> <input type="password" class="form-control"
						id="confirma-senha" placeholder="Confirme a senha digitada"
						th:field="*{confirmaSenha}" /> <br>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />

				<div th:if="${success} != null">
					<button class="btn btn-primary btn-sm" type="button"
						disabled="disabled">Cadastrar</button>
				</div>

				<div th:if="${success} == null">
					<button class="btn btn-primary btn-sm" type="submit" name="salvar">Cadastrar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
