
<div th:if="${msg} != null">
	<div class="alert alert-danger alert-dismissible fade show"
		role="alert">
		<i class="oi oi-check"></i> <span> <strong
			th:text="${msg}"></strong>
		</span>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
